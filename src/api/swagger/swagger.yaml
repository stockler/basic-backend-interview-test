swagger: "2.0"
info:
  version: "0.0.1"
  title: Users Quizz API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /:
    # binds a127 app logic to a route
    x-swagger-router-controller: 'hello.controller'
    get:
      description: Returns hello world! to the caller
      # used as the method name of the controller
      operationId: hello
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:  
  HelloResponse:
    required:
      - hello
    properties:
      hello:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  SuccessResponse:
    required:
      - message
    properties:
      message:
        type: string
  HALLink:
    type: object
    description: the HAL link is specified in the specification chapter 5
    properties:
      href:
        type: string
        description: the full reference to a related resource
      name:
        type: string  
        description: a reference to a related resource as secondary identifier
      title:
        type: string
        description: a human readable reference to a related resource
      type:
        type: string
        description: the specific content-type including version and concept